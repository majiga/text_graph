<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .node circle {
            pointer-events: all;
            stroke: #777;
            stroke-width: 1px;
        }

        .link { stroke: gray; stroke-opacity: .4; stroke-width: 1px; } 
    </style>
</head>
<body>
    <h1 style="text-align:center">PSC NETWORK</h1>

<svg width="1200" height="1000"></svg>

<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3-selection-multi.v1.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script type="text/javascript">
    var allGroup = ["Hale First-East", "Dumas-West", "Dumas-East", "Hale First-West", "Hale First-Centre", "Hale Ground-Goldfish Bowl", "Hale 1st Floor-West", "Hale First-South", "Hale Ground-East"];
    var color = d3.scaleOrdinal().domain(allGroup).range(d3.schemeSet3);

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        node,
        link;

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':30,
            'refY':0,
            'orient':'auto',
            'markerWidth':6,
            'markerHeight':11,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#666')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(400).strength(1))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("https://raw.githubusercontent.com/majiga/text_graph/master/tree/PSC_network.json", function (error, graph) {	
        if (error) throw error;
        update(graph.links, graph.nodes);
    })

    function update(links, nodes) {

        link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr('marker-end','url(#arrowhead)')

        link.append("title")
            .text(function (d) {return d.label;});

        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attrs({
                'class': 'edgepath',
                'fill-opacity': 0,
                'stroke-opacity': 0,
                'id': function (d, i) {return 'edgepath' + i}
            })
            .style("pointer-events", "none");

        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attrs({
                'class': 'edgelabel',
                'id': function (d, i) {return 'edgelabel' + i},
                'font-size': 12,
                'fill': '#666'
            });

        edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i})
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "70%")
            .text(function (d) {return d.label});

        node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    //.on("end", dragended)
            );

        node.append("circle")            
            .attr('r', function(d) { return Math.pow(d.degree * 10, 1/2) | 4 })
            .attr('fill', function(d) { return color(d.group); })
			.on('mouseover', function (d) { // mouseover
				// Highlight the nodes: every node is green except of this node
				//node.style('fill', "black")
				d3.select(this).style('fill', 'black')
				// Highlight the connections
				link
				  .style('stroke', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? 'red' : 'blue';})
				  .style('stroke-width', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? 4 : 1;})
			  })
				.on('mouseout', function (d) {
				//nodes.style('fill', color(d.group))
				d3.select(this).style('fill', color(d.group))
				link
					.style('stroke', 'gray')
					.style('stroke-width', '1')
				});


        node.append("title") // shows when hovering over a node
            .text(function (d) {return "Position: " + d.id + "\nLocation: " + d.group;}); //{return d.id + "-" + d.level;});			

        node.append("text")
            .attr("dy", -3)
            .text(function (d) { return d.level; }//else {return d.id + "-" + d.level;}
            );

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);
    }

    function ticked() {
        link
            .attr("x1", function (d) {return d.source.x;})
            .attr("y1", function (d) {return d.source.y;})
            .attr("x2", function (d) {return d.target.x;})
            .attr("y2", function (d) {return d.target.y;});

        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

        edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
        });

        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();

                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart()
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

var sequentialScale = color.domain(allGroup);

  svg.append("g")
  .attr("class", "legendSequential")
  .attr("transform", "translate("+(10)+","+(20)+")");
  
  var legendSequential = d3.legendColor()
    .shapeWidth(30)
    .cells(10)
    .orient("vertical")
        .title("Locations:")
        .titleWidth(200)
    .scale(sequentialScale)

svg.select(".legendSequential")
  .call(legendSequential); 
 
</script>

</body>
</html>
